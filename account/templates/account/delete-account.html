{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <body style="background-color: darkgray">
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Delete your account</h3>
        <br>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <p>Are you sure you want to delete your account?</p>
            <button type="submit" class="btn btn-danger btn-lg w-100 bt-block p-2">Delete Account
            </button>
        </form>
              <br>
        <a class="btn btn-primary navbar-btn w-100 text-white" type="button" href="{% url 'account:profile-management' %}">Go Back</a>
    </div>
    </body>
    <br>
    <br>
{% endblock %}
