{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<body style="background-color: darkgray">
 <div class="container bg-white shadow-md p-5 form-layout mt-5">
    <h3>Password Reset</h3>
     <hr>
    <p>Forgotten your password? Enter your email password below, and we will send
        you the instructions for setting new one</p>

    <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
        <br>
        <button type="Submit" name="Send email" class="btn btn-primary w-100">Send email link</button>
    </form>
 </div>

{% endblock %}
